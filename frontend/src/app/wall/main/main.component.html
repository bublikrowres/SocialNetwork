<sn-wall-control (refresh)="refreshFeed()" (toggle)="toggleNewPost()" [numberOfPosts]="numberOfPosts">
</sn-wall-control>
<sn-new-post *ngIf="newPostStatus" (new)="newPost($event)"></sn-new-post>
<sn-wall-feed class="wallFeed" (edit)="editPost($event)" (delete)="deletePost($event)" (refresh)="likeOrComment($event)" *ngFor="let item of postsArray" [post]="item">
</sn-wall-feed>
<div *ngIf="alertStatus" class="alertMessage">{{alertContent}}</div>
