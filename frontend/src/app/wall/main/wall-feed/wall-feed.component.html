<mat-card class="postBody">
    <mat-card-title-group>
        <mat-card-title>{{title}} {{id}}</mat-card-title>
        <div>
            <mat-menu #postOptions="matMenu">
                <button mat-menu-item (click)="editPost($event)" data-id="{{id}}"><mat-icon>edit</mat-icon>Edit</button>
                <button mat-menu-item (click)="deletePost($event)" data-id="{{id}}"><mat-icon>delete</mat-icon>Delete</button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="postOptions">
                <mat-icon>more_horiz</mat-icon>
            </button>
        </div>
        <mat-card-subtitle class="postAuthor">{{author}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content class="postDescription">{{description}}</mat-card-content>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="likeAndComment">
                <p>
                    {{likes}}
                    <mat-icon>thumb_up</mat-icon>
                </p>
                <p>
                    {{comments}}
                    <mat-icon>comment</mat-icon>
                </p>
            </mat-panel-title>
        </mat-expansion-panel-header>

        <p>This is the primary content of the panel.</p>
        <p>This is the primary content of the panel.</p>
        <p>This is the primary content of the panel.</p>

    </mat-expansion-panel>
    <mat-card-footer class="postCreated">{{createdAt}}</mat-card-footer>
</mat-card>
<br>
