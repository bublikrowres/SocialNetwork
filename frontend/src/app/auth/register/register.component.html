<mat-card class="container">
    <form>
        <mat-form-field class="inputForm">
            <input name="email" type="email" matInput placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input name="name" type="text" matInput placeholder="Name" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input name="password" type="password" matInput placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input name="confirmedPassword" type="password" matInput placeholder="Confirm password" [(ngModel)]="user.confirmedPassword" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="register()">Register</button>
        <a [routerLink]="['/login']">Already signed up? Go to login page</a>
    </form>
</mat-card>
